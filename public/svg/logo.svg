
<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  viewbox="0 0 100 100" width="100%" height="100%">
    <style>
        svg{
            fill: none;
            margin: 1rem;
        }

        text{
            font-size: 16px;
            fill: white;
        }

        .first{
            letter-spacing: 0.5px;
        }

        .second{
            letter-spacing: 2px;
        }
    </style>
	<path d="M25 50,
			C25 10, 80 10, 75 50" id="curve"/>
	<path d="M15 50,
			C20 90, 80 90, 85 50"
		  id="curve-2"/>
	<text x="2" class="first">
		<textPath xlink:href="#curve">
		    Total Recall
		</textPath>
	</text>
	<text x="0"  class="second">
		<textPath xlink:href="#curve-2">
		   Total Recall
		</textPath>
	</text>
</svg>

